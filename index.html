<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slycey</title>
  <link rel="icon" href="https://slycey.github.io//favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow: hidden; /* Prevent scrolling due to animated stars */
    }

    /* Create multiple stars */
    .star {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    /* Randomize the stars' size, position, and animation duration */
    .star:nth-child(odd) {
      animation-duration: 2s;
    }

    .star:nth-child(even) {
      animation-duration: 1s;
    }

    /* Keyframes for twinkling stars */
    @keyframes twinkle {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 1rem 2rem;
      border-bottom: 2px solid white;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      z-index: 10;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1.25rem; /* or even 1rem if you want more space */
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    .navbar a i {
      color: white;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding-top: 100px; /* space for navbar */
    }

    h1 {
      font-size: 4.5rem;
      padding: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .projects {
      font-size: 3rem;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      margin-top: 75px;
    }

    .youtube-box {
        display: inline-block;
        padding: 15px 30px;
        background-color: rgb(31, 28, 28);
        color: white;
        border-radius: 20px;
        border: 2px solid transparent;
        font-size: 1.2rem;
        margin-top: 30px;
        transition: all 0.3s ease;
        position: relative;
        /* Remove cursor: pointer; to stop it from acting like a clickable element */
    }

    .youtube-box:hover {
      background-color: rgb(65, 60, 60);
      border-color: white;
    }

    .youtube-header {
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
    }

    .youtube-text {
        font-family: 'Poppins', sans-serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .profile-img {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="starry-background">
    <!-- Multiple stars created here -->
    <div class="star" style="top: 20%; left: 15%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 40%; left: 60%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 30%; left: 80%; width: 4px; height: 4px;"></div>
    <div class="star" style="top: 50%; left: 25%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 70%; left: 85%; width: 5px; height: 5px;"></div>
    <div class="star" style="top: 80%; left: 40%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 10%; left: 90%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 60%; left: 55%; width: 4px; height: 4px;"></div>
    <!-- Add more stars here -->
  </div>

  <div class="navbar">
    <a href="/"><i class="bi bi-house-fill"></i> Home</a>
    <a href="https://github.com/slycey" target="_blank"><i class="bi bi-github"></i> GitHub</a>
  </div>

  <div class="content">
    <img class="profile-img" src="https://cdn.discordapp.com/avatars/1165581443943108640/0a0dad338cf6773df51c078a60f5bc03.webp?size=1024&width=640&height=640" alt="Profile Image" />
    <h1>hi, i'm slycey</h1>
    <p>i am a coder and content creator (im a goofy lil guy)</p>
    <br>
    <div class="projects">my projects</div> <!-- Projects text added -->
    <div class="youtube-box">
    <div class="youtube-header">YouTube</div>
    <div class="youtube-text">My passion for creating content is maintained on YouTube. <br>I post commentary/documentary style videos on there.
    <br>
    </div>
  </div>
</body>
</html>
