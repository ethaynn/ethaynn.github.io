<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slycey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      padding: 1rem;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        display: block;
        font-size: 2rem;
        font-weight: bold;
      }
      .profile-img {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <img class="profile-img" src="https://cdn.discordapp.com/avatars/1165581443943108640/0a0dad338cf6773df51c078a60f5bc03.webp?size=1024&width=640&height=640" alt="Profile Image" />
  <h1>hi, i'm slycey</h1>
</body>
</html>
