  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 1rem 2rem;
      border-bottom: 2px solid white;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      z-index: 10;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      transition: transform 0.3s ease;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    .navbar a i {
      color: white;
    }

    /* Hide navbar when scrolled down */
    .navbar.hidden {
      transform: translateY(-100%);
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-grow: 1;
      padding-top: 100px;
    }

    h1 {
      font-size: 4.5rem;
      padding: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      transition: transform 0.3s ease;
      margin-top: 50px;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .projects {
      font-size: 3rem;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      margin-top: 75px;
    }

      .social-box {
      background-color: rgb(31, 28, 28);
      border-radius: 20px;
      color: white;
      padding: 20px;
      margin-top: 30px;
      position: relative; /* To position the icon correctly */
      transition: all 0.3s ease;
      display: inline-block;
      width: 30%;
      text-align: center;
    }

    .social-box:hover {
      background-color: rgb(65, 60, 60);
      border-color: white;
    }

    .social-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-description {
      font-size: 1.2rem;
    }

    .social-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .social-button:hover {
      background-color: #45a049;
    }

    .social-box-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0 20px; /* Added padding on left and right to prevent boxes from touching the screen edges */
    }

    .youtube-box, .twitch-box, .discord-box {
      display: inline-block;
      padding: 15px 30px;
      background-color: rgb(31, 28, 28);
      color: white;
      border-radius: 20px;
      border: 2px solid transparent;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .youtube-box:hover, .twitch-box:hover, .discord-box:hover {
      background-color: rgb(65, 60, 60);
      border-color: white;
    }

    .youtube-header, .twitch-header, .discord-header {
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    .youtube-text, .twitch-text, .discord-text {
      font-family: 'Poppins', sans-serif;
    }

    .youtube-btn, .twitch-btn, .discord-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .youtube-btn:hover, .twitch-btn:hover, .discord-btn:hover {
      background-color: #2980b9;
    }

    .footer {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
    }

    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      display: none; /* Hidden initially */
      transition: background-color 0.3s ease;
    }

    .scroll-to-top:hover {
      background-color: #2980b9;
    }

    /* YouTube Video Section */
    .latest-videos {
    margin-top: 50px;
    padding: 2rem;
    border-radius: 10px;
    width: 80%;
    margin: 0 auto;
    color: white;
    margin-top: 20px; /* Add some gap from the bottom of the project boxes */
  }

    .latest-videos h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;

    }

    .video-box {

      gap: 2rem;
    }

    .video {
      width: 30%;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .video:hover {
      transform: scale(1.05);
    }

    .video img {
      width: 100%;
      height: auto;
    }

    .video-title {
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
    }

    /* Platform icon styling */
  .platform-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  /* Hover effect for icons */
  .youtube-box:hover .platform-icon,
  .twitch-box:hover .platform-icon,
  .discord-box:hover .platform-icon {

    /* Styling for the Watch Now button */

  <button class="scroll-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">&#8679;</button>
  
  <script>
    // JavaScript for hiding navbar on scroll
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", function() {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      if (currentScroll > lastScrollTop) {
        navbar.style.top = "-100px";  // Hide navbar when scrolling down
      } else {
        navbar.style.top = "0";  // Show navbar when scrolling up
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;  // Ensure scroll position isn't negative
    });

    // JavaScript for scroll-to-top button visibility
    const scrollToTopBtn = document.createElement("button");
    scrollToTopBtn.innerHTML = "↑";
    scrollToTopBtn.classList.add("scroll-to-top");
    document.body.appendChild(scrollToTopBtn);

    // Show the button when scrolling down
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    };

    // Scroll to top when button is clicked
    scrollToTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
